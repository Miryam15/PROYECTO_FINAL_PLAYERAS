<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            padding-top: 80px;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .hero-section {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .container-main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
        }

        h2 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 30px;
        }

        .btn-custom {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-custom:focus {
            outline: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.8rem;
        }
    </style>
</head>

        <p>Descubre nuestra colección de playeras y mucho más. ¡Compra, vende y disfruta de lo mejor en textiles!</p>
        <a href="venta.html" class="btn btn-light btn-lg">Empezar Compra</a>
    </div>

    <!-- Carrusel de imágenes -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Primer ítem del carrusel -->
            <div class="carousel-item active">
                <img src="Static/textil1.jpeg" class="d-block w-100" alt="Playeras Casuales">

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">

        </button>
    </div>
